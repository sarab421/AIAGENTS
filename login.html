<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login - NHS Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f7fa;
            padding: 50px;
        }

        form {
            background: white;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        label {
            display: block;
            margin-top: 15px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            margin-top: 20px;
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }

        #error {
            color: red;
            margin-top: 15px;
            text-align: center;
            display: none;
        }
    </style>
</head>

<body>

    <form id="login-form">
        <h2>Login to NHS Portal</h2>
        <label for="email">Email:</label>
        <input type="text" id="email" placeholder="Enter your email">

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password">

        <button type="button" onclick="login()">Login</button>

        <div id="error">Wrong email or password. Please try again.</div>
    </form>

    <script>
        function login() {
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const errorDiv = document.getElementById("error");

            // Hardcoded correct credentials
            if (email === "demo@mindmeta.ai" && password === "demo_password") {
                window.location.href = "mock.html";  // Redirect to dashboard
            } else {
                errorDiv.style.display = "block";  // Show error
            }
        }
    </script>

</body>

</html>
