<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login - NHS Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f7fa;
            padding: 50px;
        }

        form {
            background: white;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        label {
            display: block;
            margin-top: 15px;
        }

        input[type="text"],
        input[type="password"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            margin-top: 20px;
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        #error {
            color: red;
            margin-top: 15px;
            text-align: center;
            display: none;
        }

        #bookings {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        .delete-btn {
            background-color: red;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background-color: darkred;
        }
    </style>
</head>

<body>

    <form id="login-form">
        <h2>Add Booking</h2>
        <label for="email">Name:</label>
        <input type="text" id="email" placeholder="Name">

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob">

        <label for="purpose">Purpose:</label>
        <input type="text" id="purpose" placeholder="Check-up">

        <label for="drname">Doctor Name:</label>
        <input type="text" id="drname" placeholder="Dr. Smith">

        <button type="button", id="addbooking", onclick="save()">Add Booking</button>

        <div id="error">Please fill all fields.</div>
    </form>

    <!-- Bookings list -->

    <h2>Bookings</h2>
    <table id="booking-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Date of Birth</th>
                <th>Purpose</th>
                <th>Doctor</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="booking-list">
            <!-- Two mock bookings added -->
            <tr>
                <td>John Doe</td>
                <td>1985-04-12</td>
                <td>General Check-up</td>
                <td>Dr. Smith</td>
                <td><button onclick="deleteBooking(this)">Delete Booking</button></td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>1990-08-22</td>
                <td>Dental Cleaning</td>
                <td>Dr. Brown</td>
                <td><button onclick="deleteBooking(this)">Delete Booking</button></td>
            </tr>
        </tbody>
    </table>
</div>


    </div>

    <script>
        function save() {
            const name = document.getElementById("email").value.trim();
            const dob = document.getElementById("dob").value.trim();
            const purpose = document.getElementById("purpose").value.trim();
            const drname = document.getElementById("drname").value.trim();
            const errorDiv = document.getElementById("error");

            if (!name || !dob || !purpose || !drname) {
                errorDiv.style.display = "block";
                return;
            } else {
                errorDiv.style.display = "none";
            }

            const bookingList = document.getElementById("booking-list");

            // Create a new table row
            const row = document.createElement("tr");

            row.innerHTML = `
                <td>${name}</td>
                <td>${dob}</td>
                <td>${purpose}</td>
                <td>${drname}</td>
                <td><button class="delete-btn" onclick="deleteBooking(this)">Delete Booking</button></td>
            `;

            bookingList.appendChild(row);

            // Clear form fields
            document.getElementById("email").value = "";
            document.getElementById("dob").value = "";
            document.getElementById("purpose").value = "";
            document.getElementById("drname").value = "";
        }

        function deleteBooking(button) {
            const row = button.closest("tr");
            row.remove();
        }
    </script>

</body>

</html>
